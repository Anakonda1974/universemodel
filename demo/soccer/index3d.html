<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Sim 3D Prototype</title>
    <style>
        body { margin:0; overflow:hidden; background:#000; }
        #overlay { position:absolute; top:10px; left:10px; color:white; font-family:sans-serif; }

<script type="module" src="main3d.js"></script>

</html>
